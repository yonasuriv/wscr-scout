    <script>
        function updateAction(baseURL, paramName) {
            var searchQuery = document.getElementById("search-input").value;
            document.getElementById("myForm").action = baseURL + encodeURIComponent(searchQuery);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Disable right click
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.select-button button');
            const form = document.getElementById('myForm');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    buttons.forEach(b => b.classList.remove('selected'));
                    button.classList.add('selected');
                    form.action = button.value;
                });
            });

            if (document.querySelector('.selected')) {
                form.action = document.querySelector('.selected').value;
            } else {
                buttons[0].classList.add('selected');
                form.action = buttons[0].value;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('search-input');
            input.focus(); // Focus the input when the page loads

            document.addEventListener('click', function () {
                input.focus(); // Re-focus the input whenever the user clicks anywhere
            });

            // Optional: refocus on the input field when typing anywhere
            document.addEventListener('keydown', function (event) {
                input.focus();
            });
        });

    </script>
